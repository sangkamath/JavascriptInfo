<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Example</title>
    <style>
        .container {
            perspective: 1000px;
        }

        .card {
            width: 200px;
            height: 300px;
            background-color: #f0f0f0;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .back {
            background-color: #333;
            color: white;
            transform: rotateY(180deg);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <h2>Front</h2>
            </div>
            <div class="back">
                <h2>Back</h2>
            </div>
        </div>
    </div>
</body>
</html>
