<!DOCTYPE html>
<html>
<div id="elem1"></div>
<div id="elem2"></div>
<div id="elem3"></div>

<body>
    <script>
        let text = '<b>text</b>';

        elem1.append(document.createTextNode(text));
        elem2.innerHTML = text;
        elem3.textContent = text;

        /*
        1 and 3 do the same. Add text as "text" into the elem.
        */
    </script>
</body>
